<!-- INCLUDE overall_header.html -->
<h1>{L_ACP_TEXTBOX_TITLE}</h1>

<form method="post" action="{U_ACTION}">

<fieldset>
	<legend>{L_ACP_TEXTBOX_TITLE}</legend>
	<dl>
		<dt><label for="textbox_content">{L_ACP_TEXTBOX_CONTENT}</label><br /><span>{L_ACP_ACP_TEXTBOX_CONTENT_EXPLAIN}</span></dt>
		<dd><textarea id="textbox_content" name="textbox_content" rows="5" cols="50">{TEXTBOX_CONTENT}</textarea></dd>
	</dl>

</fieldset>

<fieldset>
	<legend>{L_ACP_SUBMIT_CHANGES}</legend>
	<p class="submit-buttons">
		<input class="button1" type="submit" id="submit" name="submit" value="{L_SUBMIT}" />&nbsp;
		<input class="button2" type="reset" id="reset" name="reset" value="{L_RESET}" />
	</p>
	{S_FORM_TOKEN}
</fieldset>
